spring.datasource.url= jdbc:postgresql://localhost:5432/postgres?currentSchema=payment&binaryTransfer=true&reWriteBatchedInserts=true&stringtype=unspecified
spring.datasource.username= postgres
spring.datasource.password= admin
spring.datasource.driver-class-name= org.postgresql.Driver
spring.datasource.platform= postgres
spring.datasource.schema= classpath:init-schema.sql
#spring.datasource.data= classpath:init-data.sql
spring.datasource.initialization-mode= always