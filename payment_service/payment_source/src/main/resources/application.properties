server.port=8089

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#microservice_training.rabbitmq.queue=microservice_training.input-queue
microservice_training.rabbitmq.queue=microservice_training.queue
microservice_training.rabbitmq.exchange=microservice_training.exchange
