name: Docker Image CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  tests:
    runs-on: ubuntu-latest

    steps:

     - uses: actions/checkout@v2
     - run : docker-compose -f docker-compose-build.yaml build --parallel
     - run : docker tag docker-springboot-microsoft:v11 tranquocnha180800/docker-springboot-microsoft:v11
     - run : echo "${{secrets.DOCKER_TOKEN}}" | docker login --username "${{secrets.DOCKER_USERNAME}}" --password-stdin   
     - run : docker push tranquocnha180800/docker-springboot-microsoft:v11
